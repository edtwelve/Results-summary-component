<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="desktop.css" media="(min-width:1200px)"/>
</head>
<body>
    <div class="summary">
    <section class="score-section">
        <h2 class="result-title">Your Result</h2>
        <div class="score">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2 class="score-qual">Great</h2>
        <p class="score-qual__description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="score-breakdown">
        <h3 class="score-breakdown__title">Summary</h3>
        <section class="score-categories">
            <div class="category reaction">
                <div class="left">
                    <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                    <h3>Reaction</h3>
                </div>
                <div class="right">
                    <p><b>80</b> <span class="total">/ 100</span></p>
                </div>
            </div>
            <div class="category memory">
                <div class="left">
                    <img src="assets/images/icon-memory.svg" alt="memory icon">
                    <h3>Memory</h3>
                </div>
                <div class="right">
                    <p><b>92</b> <span class="total">/ 100</span></p>
                </div>
            </div>
            <div class="category verbal">
                <div class="left">
                    <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                    <h3>Reaction</h3>
                </div>
                <div class="right">
                    <p><b>61</b> <span class="total">/ 100</span></p>
                </div>
            </div>
            <div class="category visual">
                <div class="left">
                    <img src="assets/images/icon-visual.svg" alt="reaction icon">
                    <h3>Visual</h3>
                </div>
                <div class="right">
                    <p><b>72</b> <span class="total">/ 100</span></p>
                </div>
            </div>
        </section>
        <button>Continue</button>
    </section>
    </div>
</body>
</html>
